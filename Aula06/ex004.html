<body>
    <h1>Primeiro Exercício</h1>
    <p>Olá, mundo!</p>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Seu nome tem: ${nome.length} letras.</br>`)
        document.write(`Seu nome em letras em maiúsculas é: ${nome.toUpperCase()}.</br>`)

    </script>
